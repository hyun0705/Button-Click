<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!--더블클릭시 화면확대 방지-->
    <title>럭키 버튼!<br>나의 운은 어디까지?</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

</head>

<body>
    <!-- 모바일만 플레이 가능 안내 -->
    <div id="mobileOnlyNotice" style="display: none; text-align: center; padding: 2rem;">
        <h2>이 게임은 원활한 플레이를 위해 모바일 기기에서만 이용 가능합니다.</h2>
        <p>모바일로 접속하려면 아래 QR코드를 스캔하세요!</p>
        <canvas id="mobileQrCode" style="margin-top: 1rem;"></canvas>
        <p>⭐럭키 버튼⭐</p>
    </div>


    <div class="container">
        <h1 class="main-title" id="levelText">Lv.1 현재 확률: 99%</h1>
        <h3 class="sub-title">버튼을 누르세요</h3>
        <div class="btn-container">
            <button class="btn" id="challengeBtn">도전하기</button>
            <div class="shockwave"></div>
            <div id="particleContainer" class="particle-container"></div>
        </div>

        <div class="result" id="resultMsg"></div>

        <div class="ranking">
            <h4>🏆 랭킹</h4>
            <ul id="rankingList">
                <li>상위 4%는 ~스테이지에서 사망했습니다</li>
                <li>상위 11%는 ~스테이지에서 사망했습니다</li>
                <li>상위 23%는 ~스테이지에서 사망했습니다</li>
                <li id="bestInfo">지금까지의 최고 기록: Lv.1</li>
                <li id="myRank">나는 상위 몇%입니다</li>
            </ul>
        </div>
        <p class="share" id="shareBtn">
            공유해서 1코인 얻으세요
            <a href="#">
                <i class="fa-solid fa-share-nodes"></i>
            </a>
        </p>

    </div>
    <script src="script.js"></script>
</body>

</html>
